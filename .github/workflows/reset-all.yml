name: RESET ALL (Firestore + Auth) - MANUAL

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type RESET to confirm (required)'
        required: true
        default: ''

jobs:
  reset_all:
    runs-on: ubuntu-latest

    steps:
      - name: Guard
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "RESET" ]; then
            echo "❌ Confirmation missing. Type RESET to proceed."
            exit 1
          fi
          echo "✅ Confirmed."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Write service account key
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > /tmp/gcp_sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp_sa.json" >> $GITHUB_ENV
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV

      - name: RESET ALL
        run: node scripts/reset-all.mjs --project "$GCP_PROJECT_ID"