name: Generate freeSlots (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # chaque jour vers 02:15 (heure UTC du runner)

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"

      - name: Install deps
        working-directory: tools/slot-generator
        run: npm install

      - name: Run generator
        working-directory: tools/slot-generator
        env:
          FIREBASE_PROJECT_ID: "goffin-booking-web"
          DAYS_FORWARD: "90"
          SLOT_MINUTES: "90"
          DAY_START: "09:30"
          DAY_END: "17:30"
          START_OFFSET_DAYS: "2"
        run: node sync.js
