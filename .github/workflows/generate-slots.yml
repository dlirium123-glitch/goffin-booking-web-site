name: Generate freeSlots (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # chaque jour vers 02:15 UTC (runner)

concurrency:
  group: generate-freeslots
  cancel-in-progress: true

jobs:
  gen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tools/slot-generator/package-lock.json

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # Optionnel mais utile : confirme qu’on a bien accès à GCP
      - name: Verify auth (whoami)
        run: |
          echo "Auth OK"
          node -e "console.log('Node OK')"

      - name: Install deps
        working-directory: tools/slot-generator
        run: npm ci

      - name: Run generator
        working-directory: tools/slot-generator
        env:
          FIREBASE_PROJECT_ID: goffin-booking-web
          TZ: Europe/Brussels
          DAYS_FORWARD: "90"
          SLOT_MINUTES: "90"
          DAY_START: "09:30"
          DAY_END: "17:30"
          START_OFFSET_DAYS: "2"
        run: node sync.js
