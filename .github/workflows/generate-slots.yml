name: Generate freeSlots (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 2 * * *" # 02:15 UTC chaque jour

concurrency:
  group: generate-slots
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gen:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/slot-generator/package-lock.json

      - name: Google Auth (service account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install deps
        working-directory: tools/slot-generator
        run: npm ci

      - name: Run generator
        working-directory: tools/slot-generator
        env:
          FIREBASE_PROJECT_ID: "goffin-booking-web"
          TZ: "Europe/Brussels"
          DAYS_FORWARD: "90"
          SLOT_MINUTES: "90"
          DAY_START: "09:30"
          DAY_END: "17:30"
          START_OFFSET_DAYS: "2"
          CLEAN_ORPHAN_FREE: "1"
        run: node sync.js

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ“… Generate freeSlots (daily)" >> $GITHUB_STEP_SUMMARY
          echo "- Project: goffin-booking-web" >> $GITHUB_STEP_SUMMARY
          echo "- TZ: Europe/Brussels" >> $GITHUB_STEP_SUMMARY
          echo "- DAYS_FORWARD: 90" >> $GITHUB_STEP_SUMMARY
          echo "- SLOT_MINUTES: 90" >> $GITHUB_STEP_SUMMARY
          echo "- DAY_START â†’ DAY_END: 09:30 â†’ 17:30" >> $GITHUB_STEP_SUMMARY
          echo "- START_OFFSET_DAYS: 2" >> $GITHUB_STEP_SUMMARY
          echo "- CLEAN_ORPHAN_FREE: 1" >> $GITHUB_STEP_SUMMARY
