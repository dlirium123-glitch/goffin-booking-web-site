name: Outlook â†’ Firestore (freeSlots sync)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *"  # toutes les 30 minutes (gratuit)

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Auth Google via Service Account JSON (simple & gratuit)
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"

      - name: Install deps
        working-directory: tools/outlook-sync
        run: npm install

      - name: Run sync
        working-directory: tools/outlook-sync
        env:
          FIREBASE_PROJECT_ID: "goffin-booking-web"
          OUTLOOK_ICS_URL: "${{ secrets.OUTLOOK_ICS_URL }}"
          DAYS_FORWARD: "90"
        run: node sync.js
