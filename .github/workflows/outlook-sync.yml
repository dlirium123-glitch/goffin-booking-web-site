name: Outlook â†’ Firestore (freeSlots sync)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes (UTC)

concurrency:
  group: outlook-sync-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      TZ: Europe/Brussels

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/outlook-sync/package-lock.json

      - name: Google Auth (service account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install deps
        working-directory: tools/outlook-sync
        run: npm ci

      - name: Validate secrets (no output)
        env:
          OUTLOOK_ICS_URL: ${{ secrets.OUTLOOK_ICS_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$OUTLOOK_ICS_URL" ]; then
            echo "âŒ Missing secret: OUTLOOK_ICS_URL"
            exit 1
          fi
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "âŒ Missing secret: FIREBASE_PROJECT_ID"
            exit 1
          fi
          echo "âœ… OUTLOOK_ICS_URL present"
          echo "âœ… FIREBASE_PROJECT_ID present"

      - name: Run sync
        working-directory: tools/outlook-sync
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          OUTLOOK_ICS_URL: ${{ secrets.OUTLOOK_ICS_URL }}
          DAYS_FORWARD: "90"
          DEBUG_OUTLOOK_META: "1"
        run: node sync.js

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ”„ Outlook â†’ Firestore sync" >> $GITHUB_STEP_SUMMARY
          echo "- Project: ${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frequency: every 30 minutes (UTC scheduler)" >> $GITHUB_STEP_SUMMARY
          echo "- DAYS_FORWARD: 90" >> $GITHUB_STEP_SUMMARY
          echo "- TZ: Europe/Brussels" >> $GITHUB_STEP_SUMMARY
          echo "- DEBUG_OUTLOOK_META: 1" >> $GITHUB_STEP_SUMMARY