name: Outlook â†’ Firestore (freeSlots sync)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *" # toutes les 30 minutes

concurrency:
  group: outlook-sync
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------------
      # Setup Node avec cache npm
      # -------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tools/outlook-sync/package-lock.json

      # -------------------------------
      # Auth Google via service account
      # -------------------------------
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      # -------------------------------
      # Install deps propre (ci)
      # -------------------------------
      - name: Install deps
        working-directory: tools/outlook-sync
        run: npm ci

      # -------------------------------
      # VÃ©rification secrets (safe)
      # -------------------------------
      - name: Validate required secrets
        env:
          OUTLOOK_ICS_URL: ${{ secrets.OUTLOOK_ICS_URL }}
        run: |
          if [ -z "$OUTLOOK_ICS_URL" ]; then
            echo "âŒ Missing secret: OUTLOOK_ICS_URL"
            exit 1
          fi
          echo "âœ… OUTLOOK_ICS_URL present"

      # -------------------------------
      # RUN SYNC (avec protection anti-storm)
      # -------------------------------
      - name: Run sync
        working-directory: tools/outlook-sync
        env:
          FIREBASE_PROJECT_ID: "goffin-booking-web"
          OUTLOOK_ICS_URL: "${{ secrets.OUTLOOK_ICS_URL }}"
          DAYS_FORWARD: "90"
          TZ: "Europe/Brussels"

          # ðŸ”’ Protection contre conflict storm
          MAX_BLOCK_RATE: "0.60"     # abort si >60% des slots touchÃ©s
          MAX_CONFLICTS: "25"        # abort si >25 conflits nouveaux
        run: node sync.js

      # -------------------------------
      # RÃ©sumÃ© visible dans GitHub
      # -------------------------------
      - name: Summary
        if: always()
        run: |
          echo "### ðŸ”„ Outlook â†’ Firestore sync" >> $GITHUB_STEP_SUMMARY
          echo "- Project: goffin-booking-web" >> $GITHUB_STEP_SUMMARY
          echo "- Frequency: every 30 minutes" >> $GITHUB_STEP_SUMMARY
          echo "- DAYS_FORWARD: 90" >> $GITHUB_STEP_SUMMARY
          echo "- TZ: Europe/Brussels" >> $GITHUB_STEP_SUMMARY
          echo "- MAX_BLOCK_RATE: 0.60" >> $GITHUB_STEP_SUMMARY
          echo "- MAX_CONFLICTS: 25" >> $GITHUB_STEP_SUMMARY
