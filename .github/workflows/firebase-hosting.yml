name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: firebase-hosting-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Google Auth (service account)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project goffin-booking-web

      - name: Summary
        if: always()
        run: |
          echo "### âœ… Firebase Hosting deploy" >> $GITHUB_STEP_SUMMARY
          echo "- Project: goffin-booking-web" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: $GITHUB_REF" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
