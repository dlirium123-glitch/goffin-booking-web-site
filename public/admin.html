<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Goffin Booking</title>

  <!-- Firebase (Compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>

  <style>
    :root{
      --brand:#0b3a6e;
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --line:#dbe3f0;
      --ok:#16a34a;
      --danger:#b91c1c;
      --warn:#f59e0b;
      --shadow:0 10px 25px rgba(0,0,0,.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, #0b3a6e 0%, #0b3a6e 180px, var(--bg) 180px);
      color:#0f172a;
    }
    header{ color:#fff; padding:22px 18px; }
    .topbar{
      max-width:1200px; margin:0 auto;
      display:flex; gap:16px; align-items:flex-start; justify-content:space-between;
    }
    .brand h1{margin:0;font-size:20px}
    .brand p{margin:6px 0 0;opacity:.9;font-size:13px}
    .status{ display:flex;gap:10px;align-items:center }
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid rgba(255,255,255,.25);
      padding:8px 10px;border-radius:999px;font-size:12px;
      background:rgba(255,255,255,.10);
    }
    .pill .dot{width:8px;height:8px;border-radius:50%;background:#f87171}
    .pill.ok .dot{background:#34d399}
    .btnTop{
      border:1px solid rgba(255,255,255,.25);
      background:#fff;color:var(--brand);
      padding:9px 12px;
      font-weight:800;border-radius:10px;cursor:pointer;
    }
    .btnTop.secondary{background:transparent;color:#fff}

    main{ max-width:1200px;margin:-30px auto 40px;padding:0 18px; }
    .grid{ display:grid;grid-template-columns:1.2fr .8fr;gap:16px; }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px;
    }
    h2{margin:0 0 10px;font-size:16px}
    .muted{color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input, select{
      width:100%;border:1px solid var(--line);border-radius:10px;
      padding:10px;font-size:14px;
    }
    .btn{
      padding:10px 12px;border-radius:10px;
      border:1px solid var(--line);background:#fff;font-weight:900;cursor:pointer;
    }
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .btn.good{background:var(--ok);color:#fff}
    .btn.bad{background:var(--danger);color:#fff}
    .btn.warn{background:var(--warn)}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{border:1px solid var(--line);border-radius:12px;padding:10px}
    .badge{font-size:12px;font-weight:900;padding:6px 8px;border-radius:999px}
    .badge.pending{background:#ffedd5}
    .badge.validated{background:#dcfce7}
    .badge.refused{background:#fee2e2}
    .badge.cancelled{background:#f3f4f6}
    .alert{display:none;margin-top:10px;padding:10px;border-radius:10px;background:#fee2e2;font-weight:800}
    .ok{display:none;margin-top:10px;padding:10px;border-radius:10px;background:#dcfce7;font-weight:800}
    .overlay{
      position:fixed;inset:0;background:rgba(0,0,0,.45);
      display:none;align-items:center;justify-content:center;
    }
    .modal{
      background:#fff;border-radius:16px;padding:16px;
      max-width:420px;width:100%;
    }

    /* ===== PLANNING PRO CALI ===== */
    .planningGrid{
      display:grid;
      grid-template-columns:90px repeat(5,1fr);
      gap:10px;
      margin-top:10px;
    }
    .timeCell{
      height:52px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }
    .dayCol{display:flex;flex-direction:column;gap:10px}
    .slot{
      height:52px;
      border-radius:12px;
      border:1px solid var(--line);
      padding:8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#fff;
      font-size:12px;
      font-weight:900;
    }
    .slot.free{background:#eef2ff}
    .slot.blocked{background:#fee2e2}
    .slot.pending{background:#ffedd5}
    .slot.validated{background:#dcfce7}
    .slot.conflict{background:#fde68a}
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <h1>Admin — Goffin Booking</h1>
      <p>Gestion des rendez-vous & planning</p>
      <p class="muted">Version : <span id="adminVersion">—</span></p>
    </div>

    <div class="status">
      <span class="pill" id="pillStatus">
        <span class="dot"></span>
        <span id="statusText">Non connecté</span>
      </span>
      <button class="btnTop" id="btnLogin">Connexion</button>
      <button class="btnTop secondary" id="btnLogout" style="display:none">Déconnexion</button>
    </div>
  </div>
</header>

<main>
  <div class="grid">

    <section class="card">
      <h2>Rendez-vous</h2>
      <div id="apptList" class="list"></div>
      <div id="apptEmpty" class="muted" style="display:none">Aucun rendez-vous</div>
      <div id="apptMsg" class="alert"></div>
      <div id="apptOk" class="ok"></div>
    </section>

    <section class="card">
      <h2>Planning (vue semaine)</h2>
      <p class="muted">Lecture seule — synchronisé avec Outlook</p>
      <div id="planningGrid" class="planningGrid"></div>
    </section>

  </div>
</main>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Connexion admin</h2>
    <input id="loginEmail" placeholder="Email" />
    <input id="loginPass" type="password" placeholder="Mot de passe" />
    <div class="row">
      <button class="btn primary" id="doLogin">Se connecter</button>
      <button class="btn" id="closeLogin">Annuler</button>
    </div>
    <div id="loginErr" class="alert"></div>
  </div>
</div>

<script defer src="/admin.v3.js?v=admin-2026-02-10-1"></script>
</body>
</html>
